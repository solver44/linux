<div class="box">

    <h3 class="title is-3" style="text-align: center;">Добавить</h3>

    <div class="field">
        <label class="label">Класс</label>
        <div class="control has-icons-left">
            <div class="select">
                <select class="select-class">
                    <option value="default">Столбец "classe" в .csv</option>
                    {% for classe_k, classe_v in liste_classes.items() %}
                        <option value="{{classe_k}}">{{classe_v}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="icon is-medium is-left">
                <i class="fas fa-graduation-cap"></i>              
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label">ОС</label>
        <div class="control has-icons-left">
            <div class="select">
                <select class="select-os">
                    {% for os_k, os_v in liste_os.items() %}
                    <option value="{{os_k}}">{{os_v}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="icon is-medium is-left">
                <i class="far fa-window-restore"></i>                
            </div>
        </div>
        <p class="help is-danger">Обязательно</p>
    </div>

    <div class="field">
        <label class="label">Файл .csv</label>
        <div class="file">
            <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Загрузить .csv
                    </span>
                </span>
            </label>
        </div>
        <p class="help is-danger">Обязательно</p>
    </div>

    <div class="field is-grouped is-grouped-centered">
        <div class="control">
            <button id="upload-file" class="button is-link"> <strong>Сгенерировать</strong> </button>
        </div>
    </div>

</div>
